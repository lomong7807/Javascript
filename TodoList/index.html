<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
    </style>

</head>
<body>

    <div class="container">
        <h3 class="p-3 mt-5 bg-primary text-light">ToDo List</h3>
        <p class="p-3">
            오늘 할일을 작성해보세요.
        </p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="할일을 입력하세요." 
            aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">추가</button>
        </div>
          <ol id="todoList" class="list-group list-group-numbered"></ol>

    </div>
    <script>
    window.onload = function(){
        const todoList = document.getElementById('todoList');
        const inputTodo = document.getElementsByClassName('form-control')[0];
        const btnAdd = document.getElementById("button-addon2");

        btnAdd.addEventListener('click', function(e){
            let todoValue = inputTodo.value;
            if(todoValue == ''){
                alert('할일을 입력하세요.');
                return;
            }
        const listItem = document.createElement('li');
        listItem.className = 'd-flex list-group-item';
        listItem.innerText = todoValue;

        const listBtn = document.createElement('button');
        listBtn.className = 'btn-close ms-auto';
        listBtn.onclick = function(e){
            let pNode = e.target.parentNode;
            todoList.removeChild(pNode);
        }

        listItem.appendChild(listBtn);
        todoList.appendChild(listItem);

        inputTodo.value = '';
        });
    };
        
    </script>
</body>
</html>
